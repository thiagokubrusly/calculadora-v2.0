<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Atualizada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">

        <div class="output">
            <input type="text" class="text" placeholder="0" disabled>
        </div>

        <div>
            <button value="AC" class="op AC" id="cleanDisplay">AC</button>
            <button value="DEL" class="op DEL" id="del">DEL</button>
            <button value="/" class="op val" id="opDivision">/</button>
            <button value="*" class="op val" id="opMultiplication">*</button>
        </div>
        <div>
            <button value="7" class="val" id="key7">7</button>
            <button value="8" class="val" id="key8">8</button>
            <button value="9" class="val" id="key9">9</button>
            <button value="-" class="op val" id="opSubtraction">-</button>
        </div>
        <div>
            <button value="4" class="val" id="key4">4</button>
            <button value="5" class="val" id="key5">5</button>
            <button value="6" class="val" id="key6">6</button>
            <button value="+" class="op val" id="opSum">+</button>
        </div>
        <div>
            <button value="1" class="val" id="key1">1</button>
            <button value="2" class="val" id="key2">2</button>
            <button value="3" class="val" id="key3">3</button>
            <button value="." class="op val" id="decimal">.</button>
        </div>
        <div class="lastLine">
            <button value="0" class="val" id="key0">0</button>
            <button value="=" class="equal op" id="opEqual">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
