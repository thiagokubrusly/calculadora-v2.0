<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Atualizada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">

        <div class="output">
            <input type="text" class="text" value="" placeholder="0">
        </div>

        <div>
            <input type="button" value="AC" class="op AC" id="cleanDisplay">
            <input type="button" value="DEL" class="op DEL" id="del">
            <input type="button" value="%" class="op val" id="percentage">
            <input type="button" value="/" class="op val" id="opDivision">
        </div>
        <div>
            <input type="button" value="7" class="val" id="key7">
            <input type="button" value="8" class="val" id="key8">
            <input type="button" value="9" class="val" id="key9">
            <input type="button" value="*" class="op val" id="opMultiplication">
        </div>
        <div>
            <input type="button" value="4" class="val" id="key4">
            <input type="button" value="5" class="val" id="key5">
            <input type="button" value="6" class="val" id="key6">
            <input type="button" value="-" class="op val" id="opSubtraction">
        </div>
        <div>
            <input type="button" value="1" class="val" id="key1">
            <input type="button" value="2" class="val" id="key2">
            <input type="button" value="3" class="val" id="key3">
            <input type="button" value="+" class="op val" id="opSum">
        </div>
        <div>
            <input type="button" value="." class="op val" id="decimal">
            <input type="button" value="0" class="val" id="key0">
            <input type="button" value="=" class="equal op" id="opEqual">
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
